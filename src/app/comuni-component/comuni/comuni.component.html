  <div class="mt-5">
      <button class="btn mb-3 btn-add" [routerLink]="['/addComuni']" routerLinkActive="router-link-active" >Aggiungi Comuni <i class="bi bi-plus-lg"></i> </button>
     <div class="table-responsive">
     <table class="table ">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Provincia</th>
          <th scope="col">Sigla</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of comuni">
          <th scope="row">{{item.id}}</th>
          <td>{{item.nome}}</td>
          <td>{{item.provincia.nome}}</td>
          <td>{{item.provincia.sigla}}</td>
          <td><button type="button" class="btn btn-sm btn-trash btn-outline-light" (click)="removeComuni(item)" ><i class="bi bi-trash"></i></button></td>
          <td><button type="button" class="btn btn-sm btn-ed btn-outline-light" (click)="selectComune(item)" ><i class="bi bi-pencil"></i></button></td>
        </tr>
      </tbody>
    </table>
    <!--PAGINATION-->

    <div>
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="" *ngFor="let num of pageNumbers">
          <a class="page-link" href="clienti/page/{{num}}">{{num +1}}</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
