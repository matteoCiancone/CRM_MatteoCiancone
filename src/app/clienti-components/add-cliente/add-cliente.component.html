<form class="mt-5">
    <div class="form-row">
      <div class="form-group col-md-10">
        <h2 id="head" class="mb-4  text-light">Aggiungi un Cliente</h2>
      </div>
      <div class="form-group col-md-2">
        <h2 class=" btnBack float-right ro" [routerLink]="['/clienti/page/:page']" routerLinkActive="router-link-active" ><i class="bi bi-arrow-left-square-fill"></i></h2>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Nome</label>
        <input type="text" [(ngModel)]="newCliente.nomeContatto"  name="nomeContatto" class="form-control">
      </div>
      <div class="form-group col-md-6">
        <label>Cognome</label>
        <input type="text" [(ngModel)]="newCliente.cognomeContatto" name="cognomeContatto" class="form-control">
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label>Ragione Sociale</label>
          <input type="text" [(ngModel)]="newCliente.ragioneSociale" name="ragioneSociale" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label>Partita IVA</label>
          <input type="number" [(ngModel)]="newCliente.partitaIva" name="partitaIva" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Email</label>
          <input type="email" [(ngModel)]="newCliente.email" name="email" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label>PEC</label>
          <input type="email" [(ngModel)]="newCliente.pec" name="pec" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label >Telefono Contatto</label>
          <input type="text" class="form-control" [(ngModel)]="newCliente.telefonoContatto" name="telefonoContatto" id="telefonoContattoInput">
        </div>
        <div class="form-group col-md-6">
          <label>Email Contatto</label>
          <input type="email" class="form-control" [(ngModel)]="newCliente.emailContatto" name="emailContatto" id="emailContattoInput">
        </div>
      </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Telefono</label>
        <input type="phone" [(ngModel)]="newCliente.telefono" name="telefono" class="form-control">
      </div>
      <div class="form-group col-md-6">
        <label>Tipo Cliente</label>
        <select class="form-control" [(ngModel)]="newCliente.tipoCliente" name="ragioneSociale">
          <option selected>...</option>
          <option>SRL</option>
          <option>SPA</option>
          <option>SAS</option>
          <option>PA</option>
        </select>
      </div>
    </div>
  </form>

  

<!--Sedi-->
<!--Sede operativa-->

  <div class="form-row justify-content-around">
    <div class="col-md-6">
      <button type="button" class="btn  btn-sedi btn-primary" (click)="showSedeOp()">Inserisci Sede Operativa <i class="bi bi-arrow-down"></i></button>
      <div class="col" *ngIf="showOp" >
        <form class="mt-3">
          <div class="form-row">
            <div class="form-group col-md-8">
              <label>Indirizzo</label>
              <input type="text" [(ngModel)]=" newCliente.indirizzoSedeOperativa.via" name="via" class="form-control" >
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-4">
                <label>Civico</label>
                <input type="text" [(ngModel)]=" newCliente.indirizzoSedeOperativa.civico" name="civico" class="form-control">
              </div>
              <div class="form-group col-md-4">
                <label>Cap</label>
                <input type="number" [(ngModel)]=" newCliente.indirizzoSedeOperativa.cap" name="cap" class="form-control">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label>Località</label>
                <input type="text" [(ngModel)]=" newCliente.indirizzoSedeOperativa.localita" name="localita" class="form-control">
              </div>
            </div>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label>Comune</label>
              <select class="form-select" [(ngModel)]="newCliente.indirizzoSedeOperativa.comune" name="nome"  class="form-control"  >
                <option selected  >Seleziona Comune</option>
                <option  *ngFor="let item of comuni" [ngValue]="item">{{item.nome}}</option>
              </select>            
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-8">
                <label>Provincia</label>
                <select class="form-select" [(ngModel)]="newCliente.indirizzoSedeOperativa.provincia" name="nome"  class="form-control"  >
                  <option selected  >Seleziona Provincia</option>
                  <option  *ngFor="let item of province" [ngValue]="item">{{item.nome}}</option>
                </select>               
              </div>
              <!--<div class="form-group col-md-4">
                  <label>Sigla</label>
                  <input type="text" [(ngModel)]="newCliente.indirizzoSedeOperativa.provincia.sigla" name="sigla" class="form-control">
              </div>-->
            </div>
        </form>
    </div>
    </div>
  


    <!--Sede legale-->
    <div class="col-md-6">
      <button type="button" class="btn  btn-sedi btn-primary" (click)="showSedeLg()">Inserisci Sede Legale <i class="bi bi-arrow-down"></i></button>
      <div class="col" *ngIf="showLg" >
        <form class="mt-3">
          <div class="form-row">
            <div class="form-group col-md-8">
              <label>Indirizzo</label>
              <input type="text" [(ngModel)]="newCliente.indirizzoSedeLegale.via" name="via" class="form-control" >
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-4">
                <label>Civico</label>
                <input type="text" [(ngModel)]="newCliente.indirizzoSedeLegale.civico" name="civico" class="form-control">
              </div>
              <div class="form-group col-md-4">
                <label>Cap</label>
                <input type="number" [(ngModel)]="newCliente.indirizzoSedeLegale.cap" name="cap" class="form-control">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label>Località</label>
                <input type="text" [(ngModel)]="newCliente.indirizzoSedeLegale.localita" name="localita" class="form-control">
              </div>
            </div>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label>Comune</label>
              <select (change)="cambioComune()" class="form-select" [(ngModel)]="newCliente.indirizzoSedeLegale.comune" name="nome"  class="form-control"  >
                <option selected >Seleziona Comune</option>
                <option  *ngFor="let item of comuni" [ngValue]="item">{{item.nome}}</option>
              </select>             
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-8">
                <label>Provincia</label>
                <select class="form-select" [(ngModel)]="newCliente.indirizzoSedeLegale.provincia" name="nome"  class="form-control"  >
                  <option selected  >Seleziona Provincia</option>
                  <option  *ngFor="let item of province" [ngValue]="item">{{item.nome}}</option>
                </select>               
              </div>
              <!--<div class="form-group col-md-4">
                  <label>Sigla</label>
                  <input type="text" [(ngModel)]="newCliente.indirizzoSedeLegale.provincia.sigla" name="sigla" class="form-control">
              </div>-->
            </div>
        </form>
    </div>
    </div>
</div>
  

  <button type="submit" class="btn btnAddUser col my-3 btn-success" (click)="addCliente(newCliente)">Aggiungi</button>
