<div class="mt-5">
      <button class="btn mb-3 btn-add" [routerLink]="['/addProvincia']" routerLinkActive="router-link-active" >Aggiungi Provincia <i class="bi bi-plus-lg"></i> </button>
     <div class="table-responsive">
     <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sigla</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of province">
          <th scope="row">{{item.id}}</th>
          <td>{{item.nome}}</td>
          <td>{{item.sigla}}</td>
          <td><button type="button" class="btn btn-sm btn-trash btn-outline-light" (click)="removeProvincia(item)" ><i class="bi bi-trash"></i></button></td>
          <td><button type="button" class="btn btn-sm btn-ed btn-outline-light" (click)="selectProvincia(item)" ><i class="bi bi-pencil"></i></button></td>
        </tr>
      </tbody>
    </table>
     </div>

     <!--PAGINATION-->
      <div aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" *ngFor="let num of pageNumbers">
            <a class="page-link" href="province/page/{{num}}">{{num +1}}</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
