<div class="mt-5">
  <div class="row ">
    <div class="  col-4">
        <input [(ngModel)]="listFilter" type="text" class=" mb-3 form-control" placeholder="Cerca per Ragione Sociale">
    </div>
    </div>
   <div class="table-responsive">  
   <table class="table ">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Cliente</th>
        <th scope="col">Numero</th>
        <th scope="col">Anno</th>
        <th scope="col">Stato</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredFatture">
        <th scope="row">{{item.id}}</th>
        <td>{{item.cliente.ragioneSociale}}</td>
        <td>{{item.numero}}</td>
        <td>{{item.anno}}</td>
        <td>{{item.stato.nome}}</td>
        <td><button type="button" class="btn btn-sm btn-trash btn-outline-light" (click)="removeFattura(item)"><i class="bi bi-trash"></i></button></td>
        <td><button type="button" class="btn btn-sm btn-inf btn-outline-light" (click)="fattureDetail(item)"><i class="bi bi-info-circle"></i></button></td>
      </tr>
    </tbody>
  </table>
 
     
  <!--PAGINATION-->
  <div aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let num of pageNumbers">
        <a class="page-link" href="fatture/page/{{num}}">{{num +1}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </div>

</div>

  </div>
